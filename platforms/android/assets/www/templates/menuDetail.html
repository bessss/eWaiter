<div data-options="dxView : { name: 'menuDetail_' + mainObject.additionInfo['menuId']} ">
  <div id="detailMenu" data-bind="dxList: { dataSource: detailMenu, grouped: true }">
    <div data-options="dxTemplate: { name: 'group' }">
      <div style="margin: 0px 3% 10px 3%;color: #ffffff;text-align: center;" data-bind="text: name"></div>
      <div style="text-align: center;"><img style="width: 94%;" data-bind="attr: { src: image }" /></div>
      <div style="margin: 10px 3% 0px 3%;height: 50px;">
        <div><img data-bind="attr: { src: ratingImage }" /></div>
        <div style="float: left;font-size: 12px;margin-left: 10px;height: 25px; line-height: 25px;color: #ffffff;" data-bind="text: voiceCount"></div>
        <div style="float: left;width: 16px;height: 25px;background-image: url('images/userSmall.png');background-repeat: no-repeat;background-position: 0px 4px;"></div>
        <div style="float: right;color: #ffffff;" data-bind="text: price"></div>
      <div>
      <div id="mc-container"></div>
      <!--<div id="disqus_thread"></div>-->
    </div> 
  </div>
</div>
